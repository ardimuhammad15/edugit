<html lang="en">
  <head>
    <title>Tugas JS Syntax</title>
  </head>
  <body>
    <p id="isi"></p>
    <p id="isi2"></p>

    <script>
      let x, y, z;
      x = 10;
      y = "saya belajar javascript";
      z = 3;
      document.getElementById("isi").innerHTML = x + y;
      document.getElementById("isi2").innerHTML = x + z;
    </script>
  </body>
</html>
