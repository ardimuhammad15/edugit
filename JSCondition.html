<html lang="en">
  <head>
    <title>JS Condition</title>
  </head>
  <body>
    <p id="js_condition"></p>

    <script>
      let x, y, greeting;
      x = 94;
      y = 80;

      if (x > y) {
        greeting = "Horee saya bisa!";
      } else {
        greeting = "Saya akan mencoba lebih baik lagi!";
      }

      document.getElementById("js_condition").innerHTML = greeting;
    </script>
  </body>
</html>
